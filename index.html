<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Backbone collections</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    
    <div class="hero-unit span8" id="users"></div>
</div>

<script type="text/template" id="viewUsers">
    <h2>My Users</h2>
    <label>Name:</label>
    <input type="text"  id="name">
    <label>Age:</label>
    <input type="number"  id="age">
    <label>Describe:</label>
    <textarea id="descr"></textarea><br>


    <button class="btn btn-success addObject">Add User</button>
    <button class="btn btn-info toJSON">to JSON</button>
    <table class="table table-striped">
        <thead>
        <th data-sort="name">Name</th>
        <th data-sort="age">Age</th>
        <th data-sort="description">Description</th>
        <th>Delete</th>
        </thead>
        <tbody class="usersList"></tbody>
    </table>
    <div class="usersTotal">
        Total items: <span class="users-count">0</span>
    </div>
    <pre class="json-out"></pre>
</script>

<script type="text/template" id="viewUser">
    <td class="name" ><%- name %></td>
    <td class="form-horizontal"><%- age %></td>
    <td class="desc" ><%- description %></td>
    <td>
        <button class="deleteRow btn btn-small btn-danger"><i class="icon-remove icon-white">X</i></button>
    </td>
</script>

</body>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/underscore.js"></script>
<script src="assets/js/backbone.js"></script>
<script src="models/ModelUser.js"></script>
<script src="views/ViewUser.js"></script>
<script src="views/ViewUsers.js"></script>
<script src="main.js"></script>
</html>
